<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リサージュ曲線の描画</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="center-wrapper"> <!-- 追加するラッパー -->
        <canvas id="lissajousCanvas"></canvas>
        <div class="control-group">
            <label for="aValue">a: <span id="aValueDisplay">3</span></label>
            <input type="range" id="aValue" value="3" min="1" max="100" step="1" oninput="updateValueDisplay('aValue', this.value); updateAndDraw();">
            
            <label for="bValue">b: <span id="bValueDisplay">2</span></label>
            <input type="range" id="bValue" value="2" min="1" max="100" step="1" oninput="updateValueDisplay('bValue', this.value); updateAndDraw();">
        </div>
    
        <div class="control-group"> <!-- 色の制御を囲む -->
            <label for="innerColor">内側の色:</label>
            <input type="color" id="innerColor" value="#FFFFFF" oninput="updateAndDraw()" style="width: 10vh; height: 4vh; font-size: 4vh;">
            <label for="outerColor">外側の色:</label>
            <input type="color" id="outerColor" value="#FFFFFF" oninput="updateAndDraw()" style="width: 10vh; height: 4vh; font-size: 4vh;">
            <label for="lineColor">線の色:</label>
            <input type="color" id="lineColor" value="#000000" oninput="updateAndDraw()" style="width: 10vh; height: 4vh; font-size: 4vh;">
            <label for="lineWidth">線の太さ:</label>
            <input type="number" id="lineWidth" value="2" min="1" max="10" step="1" oninput="updateAndDraw()" style="width: 10vh; height: 4vh; font-size: 4vh;">
        </div>

        <!-- この部分は「色の制御を囲む」divの直後に追加します。 -->
        <div class="control-group2">
            <span>線の塗潰し:</span>
            <label>
                <input type="radio" name="fillOption" value="nofill" checked oninput="updateAndDraw()">なし
            </label>
            <label>
                <input type="radio" name="fillOption" value="fill" oninput="updateAndDraw()">あり
            </label>
        </div>

        <div class="control-group3">
            <button id="startAnimation">START</button>
            <!-- 画像として保存するためのダウンロードリンク -->
            <a id="downloadLink" download="lissajous.png">画像としてダウンロード</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
